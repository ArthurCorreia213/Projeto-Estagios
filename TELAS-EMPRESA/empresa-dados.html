<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <title>Estágios SENAI MOOCA</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/gerais/LOGO.svg" id="SENAI">
            <h1 id="titulo">PORTAL DE ESTÁGIOS</h1>
        </div>
        <a href="empresa-dados.html"><img src="../imagens/gerais/bem-vindo-user.svg" id="USER" alt=""></a>
    </header>

    <article>

        <div class="container">
            <div class="row">
                <div class="label">Empresa:</div>
                <div class="data" id="empresa">[Dado da Empresa]</div>
            </div>
            <div class="row">
                <div class="label">CNPJ:</div>
                <div class="data" id="cnpj">[Dado do CNPJ]</div>
            </div>
            <div class="row">
                <div class="label">Rua:</div>
                <div class="data" id="rua">[Dado da Rua]</div>
            </div>
            <div class="row">
                <div class="label">Número:</div>
                <div class="data" id="numero">[Número]</div>
                <div class="label" style="width: 20%;">Complemento:</div>
                <div class="data" id="complemento">[Complemento]</div>
            </div>
            <div class="row">
                <div class="label">Cidade:</div>
                <div class="data" id="cidade">[Cidade]</div>
                <div class="label" style="width: 20%;">Estado:</div>
                <div class="data" id="estado">[Estado]</div>
            </div>
            <div class="row">
                <div class="label">Email:</div>
                <div class="data" id="email">[Email]</div>
            </div>
            <div class="row">
                <div class="label">Telefone:</div>
                <div class="data" id="telefone">[Telefone]</div>
            </div>
            <div class="button-container">
                <button class="button" popovertarget="my-popover">Algo de errado</button>
            </div>
        </div>

        <div popover id="my-popover">
            <p>ALGUMA INFORMAÇÃO ERRADA?</p>
            <p>CONVERSE COM A MARCELA</p>
            <div class="POP-BOTOES">
                <button type="button" popovertarget="my-popover"> CANCELAR </button>
                <a href="#"><button type="button"> ENVIAR MENSAGEM </button></a>
            </div>
        </div>
    </article>

    <footer>
        
    </footer>
</body>
</html>
