<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Estágios SENAI MOOCA</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/gerais/LOGO.svg" id="SENAI">
            <h1 id="titulo">PORTAL DE ESTÁGIOS</h1>
        </div>
    </header>

    <article>

        <div class="container">
            <form id="vagaForm">
                <div class="row">
                    <label class="label" for="salario">Salário:</label>
                    <input class="input" type="text" id="salario" name="salario">
                </div>
                <div class="row">
                    <label class="label" for="data-inicio">Data de início:</label>
                    <input class="input" type="date" id="data-inicio" name="data-inicio">
                </div>
                <div class="row">
                    <label class="label" for="data-termino">Data de término:</label>
                    <input class="input" type="date" id="data-termino" name="data-termino">
                </div>
                <div class="row">
                    <label class="label" for="horario-inicio">Horário de trabalho:</label>
                    <input class="input" type="time" id="horario-inicio" name="horario-inicio">
                    <span>às</span>
                    <input class="input" type="time" id="horario-fim" name="horario-fim">
                </div>
                <div class="row">
                    <label class="label full-width" for="beneficios">Benefícios:</label>
                    <textarea class="input full-width" id="beneficios" name="beneficios" rows="3"></textarea>
                </div>
                <div class="row">
                    <label class="label" for="localizacao">Localização:</label>
                    <input class="input" type="text" id="localizacao" name="localizacao">
                </div>
                <div class="row">
                    <label class="label" for="cargo">Cargo:</label>
                    <input class="input" type="text" id="cargo" name="cargo">
                </div>
                <div class="row">
                    <label class="label" for="tempo-contrato">Tempo de contrato:</label>
                    <input class="input" type="text" id="tempo-contrato" name="tempo-contrato">
                </div>
                <div class="row">
                    <label class="label" for="vagas">Vagas:</label>
                    <input class="input" type="number" id="vagas" name="vagas" min="1">
                </div>
                <div class="row">
                    <label class="label full-width" for="requisitos">Requisitos:</label>
                    <textarea class="input full-width" id="requisitos" name="requisitos" rows="3"></textarea>
                </div>
                <div class="row">
                    <label class="label full-width" for="detalhes">Detalhes:</label>
                    <textarea class="input full-width" id="detalhes" name="detalhes" rows="4"></textarea>
                </div>

                <div class="buttons">
                    <button type="submit" class="save">SALVAR</button>
                    <button type="reset" class="cancel">CANCELAR</button>
                </div>
                
            </form>
        </div>
    </article>

    <footer>
        
    </footer>
</body>
</html>
