<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <title>Estágios SENAI MOOCA</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/gerais/LOGO.svg" id="SENAI">
            <h1 id="titulo">PORTAL DE ESTÁGIOS</h1>
        </div>
    </header>

    <article>

        <div class="container">
            <form id="EmpresaForm">
                <div class="row">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div class="row">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <div class="row">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" class="half-width">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" class="half-width">
                </div>
                <div class="row">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="half-width">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" class="half-width">
                </div>
                <div class="row">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="row">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="buttons">
                    <button type="submit" class="save">SALVAR</button>
                    <button type="reset" class="cancel">CANCELAR</button>
                </div>
            </form>
        </div>
    </article>

    <footer>
        
    </footer>
</body>
</html>
