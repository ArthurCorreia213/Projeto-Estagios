<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <title>Estágios SENAI MOOCA</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/gerais/LOGO.svg" id="SENAI">
            <h1 id="titulo">PORTAL DE ESTÁGIOS</h1>
        </div>
    </header>

    <article>

        <div class="container">
            <form id="InscricaoForm">
                <div class="row">
                    <div class="column">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="column">
                        <label for="curso">Curso Inscrito:</label>
                        <select id="curso" name="curso">
                            <optgroup label="CURSOS TÉCNICOS:">
                                <option value="ds-tarde">Desenvolvimento de Sistemas (TARDE)</option>
                                <option value="ds-noite">Desenvolvimento de Sistemas (NOITE)</option>
                                <option value="logistica-tarde">Técnico em Logística (TARDE)</option>
                                <option value="logistica-noite">Técnico em Logística (NOITE)</option>
                            </optgroup>
                            <optgroup label="APRENDIZ SENAI:">
                                <option value="assistente-adm">Assistente Administrativo</option>
                                <option value="assistente-log">Assistente de Logística</option>
                                <option value="mecanico-usinagem">Mecânico de Usinagem</option>
                                <option value="operador-log">Operador de Processos Logísticos</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="column">
                        <label for="data-inscricao">Data de Inscrição:</label>
                        <input type="date" id="data-inscricao" name="data-inscricao">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="ra">R.A.:</label>
                        <input type="text" id="ra" name="ra">
                    </div>
                    <div class="column">
                        <label for="escolaridade">Escolaridade:</label>
                        <input type="text" id="escolaridade" name="escolaridade">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="data-nascimento">Data de nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento">
                    </div>
                    <div class="column">
                        <label for="preferencias">Preferências:</label>
                        <textarea id="preferencias" name="preferencias" rows="2"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="column">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="column">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="email-senai">Email - SENAI:</label>
                        <input type="email" id="email-senai" name="email-senai">
                    </div>
                    <div class="column">
                        <label for="email-pessoal">Email - Pessoal:</label>
                        <input type="email" id="email-pessoal" name="email-pessoal">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular">
                    </div>
                    <div class="column">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="recado">Recado:</label>
                        <textarea id="recado" name="recado" rows="2"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="save">SALVAR</button>
                    <button type="reset" class="cancel">CANCELAR</button>
                </div>
            </form>
        </div>
    </article>

    <footer>
        
    </footer>
</body>
</html>
